<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Student Management System</h1>
        <form id="student-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="credentials">Academic Credentials:</label>
            <input type="text" id="credentials" name="credentials" required><br>
            <label for="cgpa">CGPA:</label>
            <input type="number" step="0.01" id="cgpa" name="cgpa" required><br>
            <button type="submit">Submit</button>
        </form>
        <div class="auth-buttons">
            <button onclick="window.location.href='signup.html'">Signup</button>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
